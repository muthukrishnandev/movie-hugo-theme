{{ define "main" }}
<div class="page-content-wrapper">
    <article class="post-single" itemscope itemtype="http://schema.org/BlogPosting">
      <header class="post-header">
        <h1 class="post-title" itemprop="name headline">{{ .Title }}</h1>
        <time class="post-date dt-published" datetime="{{ .Date.Format `2006-01-02T15:04:05Z07:00` }}" itemprop="datePublished">{{ .Date.Format "Jan 2, 2006" }}</time>
        {{ if .Params.tags }}
          <div class="post-tags">
          {{ range .Params.tags }}
            <a class="hash-tag" href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}">{{ . }}</a>
          {{ end }}
          </div>
        {{ end }}
      </header>
      <div class="post-content" itemprop="articleBody">
        {{ .Content }}
      </div>
    </article>
    <div class="post-pagination">
      {{ if .PrevInSection }}
        <a class="btn previous " href="{{ .PrevInSection.Permalink }}">&larr; {{ .PrevInSection.Title }}</a>
      {{ end }}
      {{ if .NextInSection }}
        <a class="btn next " href="{{ .NextInSection.Permalink}} ">{{ .NextInSection.Title }} &rarr;</a>
      {{ end }}
    </div>
</div>
{{ end }}
