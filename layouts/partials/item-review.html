<div class="review-list-item">
  <h2 class="review-title {{ if and (.Params.Starred) (.Site.Params.Config.ShowStarredIcon) }}starred{{ end }}">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h2>
  <div class="review-meta">
    <span class="review-date">{{ .Date.Format "Jan 2, 2006" }}</span>
  </div>

  {{ if .Site.Params.Config.ShowSummaryInPostList }}
    <div class="review-summary">
      {{ .Summary }}
    </div>
  {{ end }}
</div>
