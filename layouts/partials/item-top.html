{{ $movie := .Site.GetPage .Params.movie }}
{{ if not $movie }}
    {{ errorf "%s movie meta is not found" .Params.movie }}
{{ end }}

<tr class="too-list-item">
  <td class="top-movie-title">
    <a href="{{ $movie.Permalink }}">{{ $movie.Title }}</a>
  </td>
  <td class="top-score">{{ .Params.score }}</td>
</tr>
