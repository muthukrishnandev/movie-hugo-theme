<div class="post-list-item title-list-item col-md-3 col-6">
    <a class="title-item-link" href="{{ .Permalink }}">
    {{ $titlePage := . }}
      {{ partial "findposterlink.html" $titlePage }}
      {{ if $titlePage.Scratch.Get "findposterlink_isfound" }}
<!--         <div class="">
          <img loading="lazy" src="{{ $titlePage.Scratch.Get "findposterlink_result" }}">
        </div>
 -->
        <div class="card">
          <!-- <div class="title-item-poster"> -->
          <!-- </div> -->
            <img loading="lazy" class="card-img-top" src="{{ $titlePage.Scratch.Get "findposterlink_result" }}">
          <div class="card-body title-item-meta">
            <h3 class="card-text text-center title-item-title">{{ .Title }}</h3>
            <p class="card-text text-center title-item-date">{{ .Params.meta.released_on | dateFormat "2006" }}</p>
          </div>
        </div>
      {{ else }}
        {{ errorf $titlePage.Scratch.Get "findposterlink_error" }}
      {{ end }}
    </a>
</div>
