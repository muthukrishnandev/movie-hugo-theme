{{ define "main" }}
<div class="page-container {{ .Type }}">
  <div class="page-content-wrapper {{ .Type }}">
  	{{ $moviePage := .Site.GetPage (.Params.movie) }}
	<a href="{{ $moviePage.Permalink }}">Go to movie page</a>
	<div class="post-single {{ .Type }}">
  		{{ .Content }}
	</div>
  </div>
</div>
{{ end }}
