{{ define "main" }}
<div class="page-container {{ .Type }}">
  <div class="page-content-wrapper {{ .Type }}">
  	{{ $moviePage := .Site.GetPage (.Params.meta_name) }}
	<a href="{{ $moviePage.Permalink }}">&larr; {{ $moviePage.Params.meta.title }}</a>
	<div class="post-single {{ .Type }}">
  		{{ .Content }}
	</div>
  </div>
</div>
{{ end }}
