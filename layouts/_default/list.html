{{ define "main" }}
    <h1 class="page-heading">{{ .Title }}</h1>
    <div class="page-description">
      {{ .Content }}
    </div>
    {{ $paginator := .Paginate (.Pages.ByDate.Reverse) }}
    <div class="page-content-wrapper">
      <div class="post-list">
        {{ range $paginator.Pages }}
          {{ partial "item-post.html" . }}
        {{ end }}
      </div>
    </div>
    {{ partial "pagination.html" . }}
{{ end }}
