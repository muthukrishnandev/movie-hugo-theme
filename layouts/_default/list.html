{{ define "main" }}
  <div class="container-default-list">
    <h1 class="page-heading">{{ .Title }}</h1>
    <div class="inner-content">
      {{ .Content }}
    </div>
    {{ $paginator := .Paginate (.Pages.ByDate.Reverse) }}
    <div class="posts">
      {{ range $paginator.Pages }}
        {{ partial "post-item.html" . }}
      {{ end }}
    </div>
    {{ partial "pagination.html" . }}
  </div>
{{ end }}
