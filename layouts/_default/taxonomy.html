{{ define "main" }}
	<div class="page-container taxonomy">
		<h1 class="page-heading taxonomy {{ .Type }}">{{ .Title }}</h1>
		{{ $paginator := .Paginate (.Pages.ByDate.Reverse) }}
		<div class="page-list taxonomy">
			{{ range $paginator.Pages }}
				{{ partial "item-post.html" . }}
			{{ end }}
		</div>
		{{ partial "pagination.html" . }}
	</div>
{{ end }}
