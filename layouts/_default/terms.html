{{ define "main" }}
<div class="page-container {{ .Type }}">
	<h1 class="page-heading {{ .Type }}">{{ .Title }}</h1>
	<div class="page-description {{ .Type }}">
		{{ .Content }}
	</div>
	<div class="page-content-wrapper">
		<ul class="post-list {{ .Type }}">
		{{ $data := .Data.Terms.Alphabetical }}
		{{ if $data }}
			{{ range $key, $taxon := $data }}
				<li>
					<a href="{{ $taxon.Page.Permalink }}">{{ $taxon.Page.Title }}</a> ({{ $taxon.Count }})
					<p>{{ .Page.Params.Description }}</p>
				</li>
			{{ end }}
		{{ end }}
		</ul>
	</div>
</div>
{{ end }}
