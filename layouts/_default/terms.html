{{ define "main" }}
	<h1 class="page-heading">{{ .Title }}</h1>
	{{ if .Content }}
		<div class="page-description">
	      {{ .Content }}
	    </div>
	{{ end }}
	<div class="page-content-wrapper">
		<ul class="post-list">
		{{ $data := .Data.Terms.Alphabetical }}
		{{ if $data }}
			{{ range $key, $taxon := $data }}
				<li>
					<a href="{{ $taxon.Page.Permalink }}">{{ $taxon.Page.Title }}</a> ({{ $taxon.Count }})
					<p>{{ .Page.Params.Description }}</p>
				</li>
			{{ end }}
		{{ end }}
		</ul>
	</div>
{{ end }}
