{{ define "main" }}
<div class="page-container terms">
	<h1 class="page-heading terms {{ .Type }}">{{ .Title }}</h1>
	<div class="page-description terms">
		{{ .Content }}
	</div>
	<ul class="page-list terms">
	{{ $data := .Data }}
	{{ range $key, $taxon := .Data.Terms.Alphabetical }}
		<li>
			<a href="{{ $taxon.Name | urlize }}">{{ $taxon.Name }}</a> ({{ $taxon.Count }})
			{{ .Page.Params.Description }}
		</li>
	{{ end }}
	</ul>
</div>
{{ end }}
