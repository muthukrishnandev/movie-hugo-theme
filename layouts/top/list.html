{{ define "main" }}
<div class="page-container top">
	<h1 class="page-heading top">{{ .Title }}</h1>
	<div class="page-description top">
      {{ .Content }}
    </div>
	{{ $reviews := ((where .Site.RegularPages "Type" "in" "reviews").ByParam "score").Reverse }}
	{{ if $reviews }}
		<div class="page-list top">
			<table>
			  <thead>
			    <th>Movie</th>
			    <th>Score</th>
			  </thead>
			  <tbody>
				{{ range $reviews }}
					<div class="top-item">
						{{ partial "item-top.html" . }}
					</div>
				{{ end }}
			  </tbody>
			</table>
		</div>
	{{ end }}
</div>
{{ end }}
