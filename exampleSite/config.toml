  # reviews
  reviewtag = "reviewtags"

[permalinks]
  actors = "/actor/:title/"
  tvshows = "/tv/:title/"
  movies = "/movie/:title/"
  reviews = "/review/:title/"
  genres = '/genre/:title'

  tags = "/tag/default/:title"
  reviewtag = "/tag/review/:title"
  plottag = "/tag/plot/:title"
