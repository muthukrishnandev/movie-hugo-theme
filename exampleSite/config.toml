[taxonomies]
  # default taxonomies are disabled
  # category = "categories"

  # enabled for editorials
  tag = "tags"

  # movie cast
  actor = "actors"
  director = "directors"
  cinematographer = "cinematographers"
  musicdirector = "musicdirectors"

  # movie plot
  genre = "genres"
